<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/styles.css">
  <title>Header</title>
</head>
<body>
  
   <header class="header style_light">
      <div class="container">
        <div class="header__inner">
          <button class="header__burger-btn" id="burger-menu-open" type="button">
            <svg class="header__burger-icon">
              <use xlink:href="../../assets/images/burger.svg#burger"></use>
            </svg>
          </button>
          <a class="header__logo" href="#">
            <svg class="header__logo-icon">
              <use xlink:href="../../assets/images/logo.svg#logo"></use>
            </svg>
          </a>
          <!--переключатель светлой/темной тем-->
          <div class="header__theme-toggle">
            <label class="toggle">
              <svg class="toggle__icon-sun">
                <use xlink:href="../../assets/images/sun.svg#sun"></use>
              </svg>
              <input class="toggle__input theme-toggle__input" type="checkbox" name="name">
              <div class="toggle__body">
                <div class="toggle__control"></div>
              </div>
              <img class="icon-sun" src="../../assets/images/moon.svg" alt="Иконка темной темы">
            </label>
          </div> <!--переключатель светлой/темной тем-->
        </div> <!-- header__inner -->
      </div> <!-- container -->
    </header>

</body>
</html>
