<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/styles.css">
  <title>Toggle</title>
</head>
<body>

  <div style="display: flex; flex-direction: column; gap: 2rem; align-items: center; margin: 100px;">

    <label class="toggle">
      <input class="toggle__input" type="checkbox" name="name" checked>
      <div class="toggle__body">
        <div class="toggle__control"></div>
        <span class="toggle__title" data-on="On" data-off="Off"></span>
      </div>
    </label>

    <label class="toggle">
      <input class="toggle__input" type="checkbox" name="name" disabled>
      <div class="toggle__body">
        <div class="toggle__control"></div>
        <span class="toggle__title" data-on="On" data-off="Off"></span>
      </div>
    </label>

  </div>


</body>
</html>
