<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/main-styles.css">

  <script defer src="modal.js"></script>

  <title>Модальное окно</title>
</head>
<body>

  <button class="modalOpener" type="button" style="position: fixed;">Открыть</button>

  <dialog class="modal" aria-labelledby="Модальное окно" id="myDialog">
    <div class="modal__wrapper">
      <h3 id="dialog-name">Привет, мир!</h3>
      <p>Вы не ждали, а вот он я.</p>
      
      <button class="modal__btn-close" type="button" onclick="window.myDialog.close()">
        <img src="img/close.svg" alt="close">
      </button>
  
      <button class="btn btn_primary" type="submit">Отправить</button>
    </div>
  </dialog>

</body>
</html>
