<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/styles.css">

  <script defer src="burger-menu.js" type="text/javascript"></script>
  <title>Мобильное меню</title>
</head>
<body>

  <button class="header__burger-btn" id="burger-menu-open" type="button">
    <img src="../../assets/images/burger.svg" alt="Открыть мобильное меню">
  </button>

  <nav class="burger-menu">
    <div class="container">

      <div class="header">
        <div class="header__inner">
          <button class="burger-menu__btn-close" id="burger-menu-close">
            <img src="images/x.svg" alt="Закрыть мобильное меню">
          </button>
          <a class="header__logo" href="#">
            <img src="../../assets/images/logo-black.svg" alt="Логотип сайта. Переход на главную страницу.">
          </a>
        </div>
      </div>

      <hr class="burger-menu__hr">
      <!--переключатель темы-->
      <div class="burger-menu__theme-area">
        <div class="burger-menu__theme-title">Темная тема</div>
        <div class="burger-menu__theme-toggle">
          <label class="toggle">
            <svg class="toggle__icon-sun">
              <use xlink:href="../../assets/images/sun.svg#sun"></use>
            </svg>
            <input class="toggle__input theme-toggle__input" type="checkbox" name="name">
            <div class="toggle__body">
              <div class="toggle__control"></div>
            </div>
            <img class="icon-sun" src="../../assets/images/moon.svg" alt="Иконка темной темы">
          </label>
        </div>
      </div> <!--переключатель темы-->
      <hr class="burger-menu__hr">

      <ul class="menu__list" role="menu">
        <li class="menu__item">
          <a href="#">Календарь</a>
        </li>
        <li class="menu__item">
          <a href="#">Гистограмма</a>
        </li>
        <li class="menu__item">
        <a href="#">Тултип</a>
        </li>
        <li class="menu__item">
          <a href="#">Модальное окно</a>
        </li>
        <li class="menu__item">
          <a href="#">Аватарка</a>
        </li>
        <li class="menu__item">
          <a href="#">Пользовательские элементы формы</a>
        </li>
        <li class="menu__item">
          <a href="#">Календарь</a>
        </li>
        <li class="menu__item">
          <a href="#">Аккордион</a>
        </li>
        <li class="menu__item">
          <a href="#">Скелетон</a>
        </li>
      </ul>

    </div> <!-- container -->
  </nav>

</body>
</html>
