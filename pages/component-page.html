<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <title>Страница компонента</title>
</head>
<body>

  <div class="page page_grid">

    <header class="header style_dark">
      <div class="container">        
        <div class="header__inner">
          <button class="header__burger-btn" id="burger-menu-open" type="button">
            <img src="../../assets/images/burger.svg" alt="Открыть мобильное меню">
          </button>
          <a class="header__logo" href="#">
            <img src="../assets/images/logo-black.svg" alt="Логотип сайта. Переход на главную страницу.">
          </a>
          <div class="header__theme-toggle">Переключатель</div>
        </div>
      </div>  <!-- container -->
    </header>
  
    <main class="components style_dark">
      <div class="container">
        <div class="components">
          <aside class="components__menu">Меню</aside>
          <div class="components__component style_light">
            <article>
            </article>
          </div>
        </div>
      </div> <!-- container -->
    </main>

    <footer class="footer style_dark">
      <div class="container">
        <h5 class="footer__title_component">Библиотека переиспользуемых компонентов</h5>
      </div> <!-- container -->
    </footer>

  </div> <!-- page -->
  
</body>
</html>
